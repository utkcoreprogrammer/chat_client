<div class="container">


   <div *ngIf="userService.isLoggedIn()" class= "user">
        <h4 class="self">Welcome, {{ currentUserName}}</h4>
    </div>
        <div>
              <h4 class= "friends"> Your Friends </h4>
    <table class="table table-hover table-responsive">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
    
        <tbody>
          <tr *ngFor="let user of Users">
            <td>
            <div *ngIf = "user.isOnline" id="online"></div>
            <div *ngIf = "!user.isOnline" id="offline"></div>
             </td>
            <td class="usernames">{{ user.username }}</td> 
            <td><button class="btn btn-success" [queryParams]="{ name: user.username, email: user.email }" routerLink= "/group_chat">Chat</button></td>

          </tr>   
        </tbody>
      </table>
    </div>
