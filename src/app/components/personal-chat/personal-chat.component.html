<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Users</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users">
            <td *ngIf="user.username != userService.getLoggedInUser().username">{{ user.username }}</td> 
            <td>{{user.isOnline}} </td>
            <td *ngIf="user.username != userService.getLoggedInUser().username"><button class="btn btn-success button" [queryParams]="{ name: user.username, email: user.email }" routerLink= "/group_chat">Chat</button></td>

          </tr>   
        </tbody>
      </table>

    <div *ngIf = "userService.isLoggedIn()">
      <button id="logOut" (click) = "logOut()" >LogOut</button>
    </div> 
</div>
   <div *ngIf = "!userService.isLoggedIn()">
      <p> Please login first </p>
    </div>
